<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Texto</title>
</head>
<body>
    <h1>Gerador de Texto com GPT-4</h1>
    <form method="post">
        <label for="prompt">Digite seu prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Gerar Texto</button>
    </form>

    {% if generated_text %}
        <h2>Texto Gerado:</h2>
        <p>{{ generated_text }}</p>
    {% endif %}
</body>
</html>
